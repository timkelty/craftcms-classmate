actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php
params:
  - env
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: "tests/_craft/config/test.php"
      entryUrl: "https://craftcms.test/index.php"
      projectConfig: {}
      migrations: []
      plugins:
        seomatic:
          class: '\timkelty\craftcms\classmate\Plugin'
          handle: classmate
      cleanup: true
      transaction: true
      dbSetup: { clean: true, setupCraft: true }
